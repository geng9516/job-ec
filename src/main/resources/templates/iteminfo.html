<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数据爬取</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel=”stylesheet” href=”https://use.fontawesome.com/releases/v5.1.0/css/all.css“>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

    <!--    加载表头-->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#meru").load("meru");
        });
    </script>
</head>
<body>
<!--表头-->
<div>
    <div style="width:100%;height:60px" id="meru"></div>
    <div style="width:90%" class='ui container'>
        <div class="ui right aligned category search">
            <div class="ui icon input">
                <input class="prompt" type="text" placeholder="orderを検索">
                <i class="search icon"></i>
            </div>
            <div class="results"></div>
        </div>
        <br>
        <div>
            <colgroup>
                <col style="width: 10%;">
                <col style="width: 20%;">
                <col style="width: 20%;">
                <col style="width: 30%;">
                <col style="width: 20%;">
            </colgroup>
            <table class="ui celled table">
                <thead>
                <tr>
                    <th>
                        <input type="checkbox" value="">&emsp;
                        <a style="color: dimgrey"><i class="download icon"></i></a>
                    </th>
                    <th>
                        <div class="title">操作</div>
                    </th>
                    <th>
                        <div class="title">商品写真</div>
                    </th>
                    <th>
                        <div class="title">商品規格</div>
                    </th>
                    <th>
                        <div class="title">時間/編集者</div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${page.list}">
                    <td>
                        <input type="checkbox" value="">
                    </td>
                    <td>
                        <a><i class="edit outline icon"></i></a>
                        <br><br>
                        <a><i class="trash alternate outline icon"></i></a>
                    </td>
                    <td>
                        <div>
                            <a th:href="${item.getImage()}" th:target="_blank">
                                <img th:src="${item.getImage()}" width="100">
                            </a>
                        </div>
                    </td>
                    <td>
                        <div>
                            <p th:text="${item.getItemName()}">
                            <p/>
                        </div>
                        <br>
                        <div>商品コード：<span th:text="${item.getItemCode()}"></span></div>
                        <div>価格：<span th:text="${item.getPrice()}"></span></div>
                        <div>元URL：<a th:href="${item.getUrl5()}" th:target="_blank"><i class="eye icon"></i>確認</a></div>
                        url有れば確認できる
                        <div th:switch="${item.getUrl1()}">
                            仕入れ先１：
                            <span th:case="null"><i class="eye slash icon"></i>確認不可</span>
                            <span th:case="*"><a th:href="${item.getUrl1()}" th:target="_blank"><i class="eye icon"></i></a></span>
                        </div>
                        <div th:switch="${item.getUrl2()}">
                            仕入れ先２：
                            <span th:case="null"><i class="eye slash icon"></i>確認不可</span>
                            <span th:case="*"><a th:href="${item.getUrl2()}" th:target="_blank"><i class="eye icon"></i></a></span>
                        </div>
                        <div th:switch="${item.getUrl3()}">
                            仕入れ先３：
                            <span th:case="null"><i class="eye slash icon"></i>確認不可</span>
                            <span th:case="*"><a th:href="${item.getUrl3()}" th:target="_blank"><i class="eye icon"></i></a></span>
                        </div>
                    </td>
                    <td>
                        <div><p>・作成日</p></div>
                        <div><span th:text="${item.getCreated()}"></span></div>
                        <div><p>・更新日</p></div>
                        <div><span th:text="${item.getUpdated()}"></span></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="ui attached segment">
            <table class="m-mobile-wide" width="425px">
                <tbody>
                <tr align="center">
                    <td>
                        <a th:href="@{/iteminfo(pageNum=${page.pageNum-1})}" class="ui button basic mini"
                           th:unless="${page.isFirstPage}">前へ</a>
                    </td>
                    <td>
                        第
                        <h8 th:text="${page.pageNum}">2</h8>
                        ページ/全部
                        <h8 th:text="${page.pages}">4</h8>
                        ページ&emsp;
                        商品数
                        <h8 th:text="${page.total}">29</h8>

                    </td>
                    <td>
                        <form name="pageForm" th:action="@{/iteminfo}" method="get">
                            <div class="ui mini input ">
                                <input type="text" class="m-bg" name="itemCodo" placeholder="何ページ"
                                       style="width:50px!important;height:27.76px!important;" required>
                                <button type="submit"
                                        style="font-size:11px!important;width:30px!important;height:Opx!important;border:none;margin: 5px;padding:0;"
                                        class="button mini">
                                    跳转
                                </button>

                            </div>
                        </form>
                    </td>
                    <td>&nbsp;</td>
                    <td style="float:right">
                        <a th:href="@{/iteminfo(pageNum=${page.pageNum+1})}" class="ui button basic mini"
                           style="float:right;" th:unless="${page.isLastPage}">次へ</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
