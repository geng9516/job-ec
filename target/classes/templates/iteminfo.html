<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <!--    加载表头-->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#meru").load("meru");
        });

        function select() {
            var shopName = $('select option:selected').val();
            $.ajax({
                url: "{{url('/user/goods_select')}}",
                type: "GET",
                dataType: "json",
                //把获取到的value值传给服务器
                data: {searchConditions: shopName},
                success: function (res) {
                    $("#itemList").empty();
                    $.each(res, function (i, n) {
                        $("#itemList").append(
                            ""
                        );
                    })
                },
                error: function (xht, status, error) {
                    alert("请求失败:" + error)
                }
            });
        }

        //shop名でアイテムを検索
        function findIteminfoBySiteShop() {
            $("#findIteminfoBySiteShop").removeAttr("action");
            $("#findIteminfoBySiteShop").attr("method", "get");
            $("#findIteminfoBySiteShop").attr('action', "/findIteminfoBySiteShop");
            $("#findIteminfoBySiteShop").submit();
        }

        //是否编辑
        function findEditedIteminfo() {
            $("#findEditedIteminfo").removeAttr("action");
            $("#findEditedIteminfo").attr("method", "post");
            $("#findEditedIteminfo").attr('action', "/findEditedIteminfo");
            $("#findEditedIteminfo").submit();
        }

        //修改一页表示件数
        function setPageSize() {
            $("#setPageSize").removeAttr("action");
            $("#setPageSize").attr("method", "post");
            $("#setPageSize").attr('action', "/setPageSize");
            $("#setPageSize").submit();
        }

        //全选和反选
        function selectAll() {
            //id=all是全选/反选的checkbox，判断是选中还是没选中
            var isChecked = $("#allchecked").is(':checked');
            //获取所有checkbox组成的数组
            var checkedArrs = $("input[type='checkbox']:checked");
            //判断是全选还是反选
            if (isChecked) {
                $("input[type='checkbox']").each(function () {
                    $(this).prop('checked', true);
                });
            } else {
                $("input[type='checkbox']").each(function () {
                    $(this).prop('checked', false);
                });
            }
        }

        //一括操作
        function bulkOperation() {
            var checkedValue = $('tbody input:checked');
            //判断是否项目被选择
            if(typeof checkedValue.val() === "undefined"){
                alert("操作項目を選択してください！")
                return;
            }
            //保存选中的item的code
            var Values = new Array();
            //遍历
            checkedValue.each(function () {
                Values.push($(this).val());
            })
            //被选中的是哪个操作
            // var checkFlog = $("#bulk-operation").val();
            $.ajax({
                url: '/bulkOperation',
                type: 'post',
                data: {"listString": Values},
                dataType: 'json',
                success: function (data) {
                    $("#message").text(data);
                    // alert(data)
                },
                error: function (data) {
                    $("#message").val(data);
                }
            })
        }

        //计算价格
        function calculation(e) {
            //获取当前节点的父节点下的第一个子节点
            var value1 = e.parentNode.children[0];
            //$(value1) 转为jQuery对象 操作dom
            var delivery = $(value1).find("option:selected").text();

            delivery = delivery.substring(delivery.indexOf(">") + 1, delivery.length);
            var value2 = e.parentNode.children[1];
            var price = $(value2).val();
            console.log(price)

            if (delivery == null || delivery == "") {
                alert("送料を入力してください！")
                return;
            }
            if (price == null || price == "") {
                alert("仕入れ価格を入力してください！");
                return;
            }
            //総仕入れ価格（元）
            var chinaDelivery = 6;
            var optionPrice = 10;
            var totolPurchasePrice = parseInt(delivery) + parseInt(price) + chinaDelivery + optionPrice;
            //総仕入れ価格（円）
            var kawase = 19.5;
            var japaTtotolPurchasePrice = totolPurchasePrice * kawase;
            //販売価格（円/税抜）
            //販売価格（円/税込）
            var riekiritu = 0.6;
            var tax = 0.9;
            var taxJapaTtotolPurchasePrice = (japaTtotolPurchasePrice / riekiritu) / tax;
            var value3 = e.parentNode.children[2];
            if (taxJapaTtotolPurchasePrice == NaN) {
                $(value3).val(0);
            } else {
                $(value3).text(taxJapaTtotolPurchasePrice.toFixed(0));
            }
        }

    </script>
