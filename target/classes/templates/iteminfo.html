<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数据爬取</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel=”stylesheet” href=”https://use.fontawesome.com/releases/v5.1.0/css/all.css“>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

    <!--    加载表头-->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#meru").load("meru");
        });


        function select() {
            var shopName = $('select option:selected').val();
            $.ajax({
                url: "{{url('/user/goods_select')}}",
                type: "GET",
                dataType: "json",
                //把获取到的value值传给服务器
                data: {searchConditions: shopName},
                success: function (res) {
                    $("#itemList").empty();
                    $.each(res, function (i, n) {
                        $("#itemList").append(
                            ""
                        );
                    })
                },
                error: function (xht, status, error) {
                    alert("请求失败:" + error)
                }
            });
        }

        //shop名でアイテムを検索
        function findIteminfoBySiteShop() {
            $("#findIteminfoBySiteShop").removeAttr("action");
            $("#findIteminfoBySiteShop").attr("method", "get");
            $("#findIteminfoBySiteShop").attr('action', "/findIteminfoBySiteShop");
            $("#findIteminfoBySiteShop").submit();
        }


    </script>
</head>
<body>
<!--表头-->
<div>
    <div style="width:100%;height:60px" id="meru"></div>
    <div style="width:90%" class='ui container'>
        <div class="ui right aligned category search">
            <table>
                <tr>
                    <td>
                        <form th:action="@{/iteminfo}" method="post">
                            <div class="ui icon input">
                                <input class="prompt" type="text" name="searchConditions" placeholder="itemを検索">&emsp;
                                <button class="ui icon button" type="submit">
                                    <i class="search icon"></i>
                                </button>
                            </div>
                        </form>
                    </td>
                    <td>
                        <form action="" method="" id="findIteminfoBySiteShop" onchange="findIteminfoBySiteShop()">
                            <select class="ui dropdown" id='searchConditions'
                                    name="searchConditions">
                                <option value="">ショップを選択</option>
                                <option th:each="shop:${siteShopList}" th:value="${shop.getShopName()}"
                                        th:text="${shop.getShopName()}">
                                </option>
                            </select>
                        </form>
                    </td>
                </tr>
            </table>
            <!--模糊查询-->

            <div class="results"></div>&emsp;
            <!--ショップ一覧をドロップダウンに入れる-->
            <!--店铺名查询产品一览-->

        </div>

        <br>
        <!--        分页页面顶部-->
        <div align="center">
            <table width="800px">
                <tbody>
                <tr>
                    <td>
                        <a th:href="@{/iteminfo(pageNum=${1})}" class="ui button basic mini"
                           th:unless="${page.isFirstPage}">最初ページへ</a>
                        <a th:href="@{/iteminfo(pageNum=${page.pageNum-1})}" class="ui button basic mini"
                           th:unless="${page.isFirstPage}">前へ</a>
                    </td>
                    <td>
                        <h8 th:text="${page.pageNum}">2</h8>
                        ページ目/全
                        <h8 th:text="${page.pages}">4</h8>
                        ページ&emsp;
                        商品数
                        <h8 th:text="${page.total}">29</h8>

                    </td>
                    <td>
                        <form name="pageForm" th:action="@{/iteminfo}" method="get">
                            <div class="ui mini input ">
                                <input type="text" class="m-bg" name="pageNum" placeholder="何ページ"
                                       style="width:100px!important;height:27.76px!important;" required>
                                <button type="submit"
                                        style="font-size:11px!important;width:60px!important;height:20Opx!important;border:none;margin: 5px;padding:0;"
                                        class="button mini">
                                    へジャンプ
                                </button>

                            </div>
                        </form>
                    </td>
                    <td>&nbsp;</td>
                    <td style="float:right">
                        <a th:href="@{/iteminfo(pageNum=${page.pageNum+1})}" class="ui button basic mini"
                           style="float:right;" th:unless="${page.isLastPage}">次へ</a>
                        <a th:href="@{/iteminfo(pageNum=${page.getPages()})}" class="ui button basic mini"
                           style="float:right;" th:unless="${page.isLastPage}">最終ページへ</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <colgroup>
                <col style="width: 5%;">
                <col style="width: 5%;">
                <col style="width: 20%;">
                <col style="width: 30%;">
                <col style="width: 20%;">
                <col style="width: 20%;">
            </colgroup>
            <table class="ui celled table">
                <thead>
                <tr>
                    <th>
                        <input type="checkbox" value="">&emsp;
                        <a style="color: dimgrey"><i class="download icon"></i></a>
                    </th>
                    <th>
                        <div class="title">操作</div>
                    </th>
                    <th>
                        <div class="title">商品写真</div>
                    </th>
                    <th>
                        <div class="title">商品情報</div>
                    </th>
                    <th>
                        <div class="title">商品規格</div>
                    </th>
                    <th>
                        <div class="title">時間/編集者</div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${page.list}">
                    <td>
                        <input type="checkbox" value="">
                    </td>
                    <td>
                        <a><i class="edit outline icon"></i></a>
                        <br><br>
                        <a><i class="trash alternate outline icon"></i></a>
                    </td>
                    <td>
                        <div>
                            <a th:href="${item.getImage()}" th:target="_blank">
                                <img th:src="${item.getImage()}" width="100">
                            </a>
                        </div>
                    </td>
                    <td>
                        <div>
                            <p th:text="${item.getItemName()}">
                            <p/>
                        </div>
                        <br>
                        <div>商品コード：<span th:text="${item.getItemCode()}"></span></div>
                        <div>価格：<span th:text="${item.getPrice()}"></span></div>
                        <div>元URL：<a th:href="${item.getUrl5()}" th:target="_blank"><i class="eye icon"></i>確認</a></div>
                        url有れば確認できる
                        <div th:switch="${item.getUrl1()}">
                            仕入れ先１：
                            <span th:case="null"><i class="eye slash icon"></i>確認不可</span>
                            <span th:case="*"><a th:href="${item.getUrl1()}" th:target="_blank"><i class="eye icon"></i></a></span>
                        </div>
                        <div th:switch="${item.getUrl2()}">
                            仕入れ先２：
                            <span th:case="null"><i class="eye slash icon"></i>確認不可</span>
                            <span th:case="*"><a th:href="${item.getUrl2()}" th:target="_blank"><i class="eye icon"></i></a></span>
                        </div>
                        <div th:switch="${item.getUrl3()}">
                            仕入れ先３：
                            <span th:case="null"><i class="eye slash icon"></i>確認不可</span>
                            <span th:case="*"><a th:href="${item.getUrl3()}" th:target="_blank"><i class="eye icon"></i></a></span>
                        </div>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <p th:text="${item.getOption1()} + ' : '"></p>
                                <span th:text="${item.getValue1().replaceAll(' ', '、')}"></span>
                            </tr>
                            <tr>
                                <p th:text="${item.getOption2()== null ? '' : item.getOption2()} + ' : '"></p>
                                <span th:text="${item.getValue2() == null ? '' : item.getValue2().replaceAll(' ', '、')}"></span>
                            </tr>
                            <tr>
                                <p th:text="${item.getOption3()== null ? '' : item.getOption3()} + ' : '"></p>
                                <span th:text="${item.getValue3() == null ? '' : item.getValue3().replaceAll(' ', '、')}"></span>
                            </tr>
                            <tr>
                                <p th:text="${item.getOption4()== null ? '' : item.getOption4()} + ' : '"></p>
                                <p th:text="${item.getValue4() == null ? '' : item.getValue4().replaceAll(' ', '、')}"></p>
                            </tr>
                            <tr>
                                <p th:text="${item.getOption5()== null ? '' : item.getOption5()}"></p>
                                <p th:text="${item.getValue5() == null ? '' : item.getValue5().replaceAll(' ', '、')}"></p>
                            </tr>
                        </table>

                    </td>
                    <td>
                        <div><p>・作成日</p></div>
                        <div><span th:text="${item.getCreated()}"></span></div>
                        <div><p>・更新日</p></div>
                        <div><span th:text="${item.getEndData()}"></span></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>
        <!--        分页页面底部-->
        <div align="center">
            <table width="800px">
                <tbody>
                <tr>
                    <td>
                        <a th:href="@{/iteminfo(pageNum=${1})}" class="ui button basic mini"
                           th:unless="${page.isFirstPage}">最初ページへ</a>
                        <a th:href="@{/iteminfo(pageNum=${page.pageNum-1})}" class="ui button basic mini"
                           th:unless="${page.isFirstPage}">前へ</a>
                    </td>
                    <td>
                        <h8 th:text="${page.pageNum}">2</h8>
                        ページ目/全
                        <h8 th:text="${page.pages}">4</h8>
                        ページ&emsp;
                        商品数
                        <h8 th:text="${page.total}">29</h8>

                    </td>
                    <td>
                        <form name="pageForm" th:action="@{/iteminfo}" method="get">
                            <div class="ui mini input ">
                                <input type="text" class="m-bg" name="pageNum" placeholder="何ページ"
                                       style="width:100px!important;height:27.76px!important;" required>
                                <button type="submit"
                                        style="font-size:11px!important;width:60px!important;height:20Opx!important;border:none;margin: 5px;padding:0;"
                                        class="button mini">
                                    へジャンプ
                                </button>

                            </div>
                        </form>
                    </td>
                    <td>&nbsp;</td>
                    <td style="float:right">
                        <a th:href="@{/iteminfo(pageNum=${page.pageNum+1})}" class="ui button basic mini"
                           style="float:right;" th:unless="${page.isLastPage}">次へ</a>
                        <a th:href="@{/iteminfo(pageNum=${page.getPages()})}" class="ui button basic mini"
                           style="float:right;" th:unless="${page.isLastPage}">最終ページへ</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>
        <br>
        <br>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
